<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <blockquote>
        <h1>Cadastre-se já, e receba novidades em seu e-mail: </h1>
    </blockquote>
    <hr />
        <form>
            <blockquote>
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="Nome" placeholder="Seu nome" /> <br />
        <br />
        <label for="Sobrenome"> Sobrenome: </label>
        <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Seu último nome"/> <br />
        <br />
        <label for="email"> E-mail: </label>
        <input type="email" id="email" name="email" placeholder="Exemplo@exemplo.com " /><br />
        <br />
        <label for="pass">Crie uma senha: </label> 
        <input type="password" id="pass" name="passworld" placeholder="Minimo 6 caracteres + @"/> <br />
        <br />
        <label for="pass">Confirme sua senha: </label> 
        <input type="password" id="pass"  placeholder="Verificar o capslock" /> 
        <button id="Criar">Criar </button>
    </blockquote>
        <hr />
        </form>
</body>
</html>
